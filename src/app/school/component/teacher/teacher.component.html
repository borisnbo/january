    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Teachers</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Teachers</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">

              <div class="card">
                <div class="card-header row">
                    <div class="col-10">                        
                        <h3 class="card-title">List of all students stored in the database</h3>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-info"  type="button" data-toggle="modal" data-target="#modal-lg">Add Teacher</button>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table *ngIf="data" id="example1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                      <th>#</th>
                      <th>Name & Surname</th>
                      <th>sexe</th>
                      <th>Date Of Bith</th>
                      <th>Grade</th>
                      <th>Options</th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let t of data">
                    <tr>
                      <td>{{t.id}}</td>
                      <td>{{t.name}} {{t.surname}}</td>
                      <td>{{t.sexe}}</td>
                      <td>{{t.dateOfBirth}}</td>
                      <td>{{t.grade}}</td>
                      <td>{{t.name}}</td>
                    </tr>
                   
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>#</th>
                            <th>Name & Surname</th>
                            <th>sexe</th>
                            <th>Date Of Bith</th>
                            <th>Grade</th>
                            <th>Options</th>
                        </tr>
                    </tfoot>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->



      <div class="modal fade" id="modal-lg">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form>
            <div class="modal-header">
              <h4 class="modal-title">Large Modal</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                    <div class="card-body">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Klark">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">surname</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="John Doe">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Sexe</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="John Doe">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">BithDay</label>
                        <input type="date" class="form-control" id="exampleInputPassword1" placeholder="John Doe">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Grade</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="John Doe">
                      </div>
                    </div>
                    <!-- /.card-body -->
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
                  </form>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
